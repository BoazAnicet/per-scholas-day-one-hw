<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
    <div id="outside">
      <img
        id="outside-pic"
        src="https://clipartix.com/wp-content/uploads/2016/12/Birthday-balloons-free-birthday-balloon-clip-art-clipart-images-6.png"
        alt="Birthday Baloons"
      />

        Celebrating<br />
        <span>you</span> today!
      </h1>

      <p>
        <button onclick="open_card()">Click to open</button>
      </p>
    </div>

    <div id="inside">
      <h1 id="inside-title">
        Happy Birthday!
      </h1>

      <img
        id="inside-pic"
        src="https://clipartix.com/wp-content/uploads/2016/11/Present-clipart-4.png"

      />

      <p id="message">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam error
        reiciendis quas tenetur magni, autem esse minima. Sequi est impedit
        blanditiis commodi reiciendis id? Consequatur beatae dolores ipsam
        nesciunt modi?
      </p>

      <p>
        <button onclick="close_card()">Click to close</button>
      </p>
    </div>
  </body>
</html>
